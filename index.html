<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>Restaurant Menu</h1>
        <div id="restaurant-menu">
            <!-- Burger Images go here -->
        </div>

        <h1>Display Details Section</h1>
        <div>
            <h2 id="burger-id"></h2>
            <img id="burger-image"/>
            <h2 id="burger-name"></h2>
            <h2 id="burger-price"></h2>
        </div>

        <h1>New Burger Form</h1>
        <form id="new-burger-form">
            <label for="new-name">Name: </label>
            <input id="new-name" type="text" placeholder="New Name"/>
            <br/><br/>
            <label for="new-image">Image: </label>
            <input id="new-image" type="text" placeholder="New Image" />
            <br/><br/>
            <label for="new-price">Price: </label>
            <input id="new-price" type="number" step="0.01" placeholder="New Price"/>
            <br/><br/>
            <input type="submit" value="Add Burger"/>
        </form>
    </body>
</html>
